<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Burger Restaurant</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #333;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            width: 50px;
            height: 50px;
            object-fit: cover;
            margin-right: 10px;
        }

        nav {
            display: flex;
            align-items: center;
        }

        nav a {
            color: #ffffff;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        section {
            padding: 50px;
            text-align: center;
        }

        h1 {
            color: #333;
            font-size: 36px;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            line-height: 1.6;
            color: #666;
            margin-bottom: 30px;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #333;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: #ff6347;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ff4c33;
        }

        .google-signup {
            margin-top: 20px;
        }

        .google-signup img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
            object-fit: cover;
        }

        .signin-link {
            margin-top: 20px;
            font-size: 16px;
            color: #333;
        }

        .signin-link a {
            color: #ff6347;
            text-decoration: none;
        }

        footer {
            background-color: #333;
            padding: 10px;
            text-align: center;
            color: #fff;
        }
    </style>
</head>
<body>

<header>
    <img src="icon/logo.png" alt="Burger Logo" class="logo">
    <nav>
        <a href="index.html">Home</a>
        <a href="Menu.html">Menu</a>
        <a href="Contact.html">Contact Us</a>
        <a href="About.html">About</a>
    </nav>
    
</header>

<section>
    <h1>Sign Up</h1>
    <p>Join our community and stay updated with the latest offers and events. Sign up now!</p>

    <form>
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Create Password:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Sign Up</button>
    </form>

    <div class="google-signup">
        <p>or sign up with</p>
        <a href="#">
            <img src="icon/google.png" alt="Google">
            Sign Up with Google
        </a>
    </div>

    <div class="signin-link">
        <p>Already have an account? <a href="SignIn.html">Sign In here</a></p>
    </div>
</section>

<footer>
    <p>&copy; 2024 Burger Restaurant. All rights reserved.</p>
</footer>

</body>
</html>
